<div class="row mb-4 pb-1">
  <div class="col-10">
    <h4 class="mt-4"
      style="color:rgb(120, 120, 120);">
      {{job["title"]}}
    </h4>  
    <div>
      <b>Location:</b> {{job["location"]}}
    </div>
    {% if 'salary' in job %}
    <div class="border-bottom">
        <b>Salary:</b> {{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-2 mt-4 text-center">
    <button type="button" class="btn btn-outline-primary float-right">Apply</button>
  </div
</div>
